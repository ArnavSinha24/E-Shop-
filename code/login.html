<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Shop-Login Page</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNnVOi6RNhGOSb62O4zR06idmB-SfKCptF_Q&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="login-Style.css">
</head>
<body>
    <form action="" class="container">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,<br>
                            Wishlist and <br>
                            Recomendations
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter Email / Mobile Number</label>
                    </div>
                <div class="box-2">
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to EZ-Shop's <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></p>
                    </div>
                    <span><a href="#">Forgot?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="use-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to EZ-Shop? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
