<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Shop Signup Page</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNnVOi6RNhGOSb62O4zR06idmB-SfKCptF_Q&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-Style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <form class="container" action="register.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Looks like you're <br>
                            new hear!</h1>
                        <p>Sign up with your mobile<br>
                            number to get started
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="name" name="name" id="name" required>
                        <label>Enter Name</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="email" name="email" id="email" required>
                        <label>Enter E-mail</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="number" name="phone" id="phone" required>
                        <label>Enter Mobile No.</label>
                    </div>
                <div class="box-2">
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to EZ-Shop's <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></p>
                    </div>
                    <div class="user-id button">
                        <input type="submit" name="save" id="sub1" value="Continue">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="login.html">Existing User? Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
